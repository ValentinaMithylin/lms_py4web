<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700&display=swap');
         
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #fff;
            width: 80px; /* Collapsed width */
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 250px; /* Expanded width */
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo h2 {
            font-size: 18px;
            color: #333;
            white-space: nowrap;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .logo h2 {
            opacity: 1;
        }

        .menu {
            padding: 20px;
        }

        .menu h3 {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
            padding-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .menu h3 {
            opacity: 1;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu ul li {
            margin-bottom: 20px;
        }

        .menu ul li a {
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 16px;
            padding: 10px 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .menu ul li a:hover {
            background-color: #f0f0f5;
        }

        .menu i {
            margin-right: 15px;
            font-size: 18px;
        }

        .menu span {
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .menu span {
            opacity: 1;
        }

        .profile {
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .profile span {
            font-size: 16px;
            color: #333;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .profile span {
            opacity: 1;
        }

        .logout {
            margin-left: auto;
            color: #333;
        }

        .logout i {
            font-size: 18px;
        }

        /* Main Content Area */
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://via.placeholder.com/50" alt="Logo">
            <h2>LMS</h2>
        </div>

        <div class="menu">
            <h3>Main Menu</h3>
            <ul>
                <li><a href="[[=URL('home/dashboard')]]"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                <li><a href="#"><i class="fas fa-book"></i> <span>Courses</span></a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> <span>Progress</span></a></li>
            </ul>
            <h3>Preferences</h3>
            <ul>
                <li><a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
                <li><a href="#"><i class="fas fa-bell"></i> <span>Notifications</span></a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> <span>Help</span></a></li>
            </ul>
        </div>

        <div class="profile">
            <img src="https://via.placeholder.com/40" alt="Profile">
            <!-- <img src="[[=URL('static', 'images/user.jpg')]]" alt="Profile" > -->
            <span>[[=user_name]]</span>
            <a href="[[=URL('auth/login')]]" class="logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to the Dashboard</h1>
        <p>Your main content goes here.</p>
    </div>
</body>
</html>
